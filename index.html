<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="profile">
            <div class="main-logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="small-logos">
               <div class="document"><img src="./images/icon-document.svg" alt=""></div> 
               <div class="folder"><img src="./images/icon-folder.svg" alt=""></div> 
               <div class="upload"><img src="./images/icon-upload.svg" alt=""></div> 
            </div>
        </div>
        <div class="data">
            <div class="info-data">
                <div class="data-left"><span>185</span> GB LEFT</div>
                <div class="arrow"></div>
            </div>
            <p>You've used <strong>815 GB</strong> of your storage.</p>
            <div class="bar">
                <div class="color-bar">
                    <div class="pointer"></div>
                </div>
            </div>
               
            <span class="left-row">0 GB</span>
            <span class="right-row">1000 GB</span>

        </div>
    </div>

    
</body>
